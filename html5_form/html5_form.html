<!DOCTYPE html>
<html lang="en">

<!-- Validates W/O JavaScript -->
<!-- 2 Errors with JS regarding head and body tags. Not sure why. -->

<head>
<meta charset="UTF-8" />
<title>HTML5 Form</title>
    
<style>
	#parta {float: left; width: 350px;}
	#partbcd {float: left; width: 225px;}
	#parte {float: left; width: 300px; margin-left: 30px;}
	#submit {clear: left; width: 300px;}
	.formitem {float: left; margin-right: 5px; margin-top: 0px;}
	h2 {clear: left;}
</style>
    
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script><script type="text/javascript" src="script/script.js"></script>
</head>

<body>

	<h1>HTML5 Forms</h1>

	<div id="parta">
	
		<h2>Contact Us</h2>
		<p>An asterisk indicates a required field.</p>
	
		<form method="post" action="mailto:lrroberts0122@fullsail.edu">	
		
			<div class="formitem">
				<p>
					<label for="title">Title</label> <br />
					<input type="text" size="6" list="prefix" id="title" autofocus="autofocus" placeholder="..." />
						<datalist id="prefix">
							<option label="Mr." value="Mister">
							<option label="Mrs." value="Misses">
							<option label="Ms." value="Miss">
							<option label="Dr." value="Doctor">
							<option label="Sir" value="Sir">
						</datalist>
				</p>
			</div> <!-- /surname -->
			
			<div class="formitem">
				<p>
					<label for="firstname">First Name*</label> <br />
					<input type="text" size="15" name="first" id="firstname" placeholder="First Name..." required="required" />
				</p>
			</div> <!-- /firstname -->
			
			<div class="formitem">
				<p>
					<label for="lastname">Last Name*</label> <br />
					<input type="text" size="15" name="last" id="lastname" placeholder="Last Name..." required="required" />
				</p>
			</div> <!-- /lastname -->
			
			<div class="formitem">
				<p>
					<label for="mail">Email*</label> <br />
					<input type="email" name="email" id="mail" placeholder="example@domain.com" required="required" />
				</p> <!-- /email -->
			</div>
			
			<div class="formitem">
				<p>
					<label for="site">Website</label> <br />
					<input type="url" name="website" id="site" placeholder="http://www.example.com/" /> <br />
				</p> <!-- /website -->
			</div>
				
			<div class="formitem">
				<p>
					<label for="phone">Phone</label> <br />
					<input type="tel" name="phone" id="phone" placeholder="(XXX) XXX-XXXX" />
				</p> <!-- /phone -->
			</div>
		
			<div class="formitem">
				<p>
					<label for="mobile">Mobile</label> <br />
					<input type="tel" name="mobile" id="mobile" placeholder="(XXX) XXX-XXXX" />
				</p>
			</div> <!-- /mobile -->
		
			<div class="formitem">
				<p>
					<label for="subject">Subject*</label> <br />
					<input type="text" name="subject" id="subject" size="43" placeholder="Subject..." required="required" />
				</p>
			</div> <!-- /subject -->
			
			<div class="formitem">
				<p>
					<label for="message">Message*</label> <br />
					<textarea rows="6" cols="38" name="message" id="message" placeholder="Enter message here..."></textarea>
				</p>
			</div> <!-- /message -->
		
			<div class="formitem">
				<p>
					<input type="submit" value="Send Now!" />
				</p>
			</div> <!-- /submit -->
	 
		</form>
	</div> <!-- /survey -->


	<div id="partbcd">		
		
		<h2>Google Search</h2>
		<p>Search for anything using Google!</p>
		
		<form method="get" action="http://www.google.com/search">
		
			<div class="formitem">
				<p>
					<label for="gsearch">Search:</label> <br />
					<input type="search" name="q" id="gsearch" /> <input type="submit" value="Go!" />
				</p>
			</div> <!-- /searchbox -->
		
		</form> <!-- /search -->
		
		<h2>Survey</h2>
		
		<form method="post" action="mailto:lrroberts0122@fullsail.edu">
		
			<div class="formitem">
				<p>
					<label for="color">What's your favorite color?</label> <br />
					<input type="color" name="color" id="color" />
				</p>
			</div>
			
			<div class="formitem">
				<p>
					<label for="grades">How am I doing in class?</label> <br />
					<input type="range" name="grades" id="grades" min="0" max="100" step="1" value="95" onchange="showValue(this.value)" /> <span id="range">95</span>
				</p>
			</div>
			
			<div class="formitem">
				<p>
					<input type="submit" value="Finish!" />
				</p>
			</div> <!-- /submit -->
		
		</form> <!-- /survey -->
		
		<h2>Progress Bar</h2>
				
			<div class="formitem">
				<p>
					<progress max="200" value="1"></progress>
					<button id="theButton">Start!</button>
				</p>
			</div>
					
	</div> <!-- /partbcd -->
    
    <div id="parte">
    
    	<h2>Book Your Hotel</h2>
        <p>Required fields are marked with an asterisk.</p>
        
        <form method="post" action="mailto:lrroberts0122@fullsail.edu">
            
            <div class="formitem">
                <p>
                	<label for="rooms">Number of Rooms*</label>
                	<input type="number" id="rooms" min="1" max="9" value="1" required="required" />
           		</p>
			</div>
            
            <div class="formitem">
            	<p>
                	<label for="datein">Checking In*</label> <br />
                    <input type="date" id="datein" required="required" />
                </p>
            </div>
            
            <div class="formitem">
            	<p>
                	<label for="dateout">Checking Out*</label> <br />
                    <input type="date" id="dateout" required="required" />
                </p>
            </div>
            
            <div class="formitem">
            	<p>
                	<label for="timein">Check-In Time*</label> <br />
                    <input type="time" id="timein" required="required" />
                </p>
            </div>
            
            <div class="formitem">
            	<p>
                	<label for="timeout">Check-Out Time*</label> <br />
                    <input type="time" id="timeout" required="required" />
                </p>
            </div>
            
            <div id="submit">
            	<p>
                	<input type="submit" value="Book Room" />
                </p>
            </div>
            
            </form>
    
    </div> <!-- /parte -->
	
</body>

</html>
