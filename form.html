<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>HTML Form</title>
</head>

<body>
<h1>Schedule an Appointment</h1>

<form method="post" action="mailto:lrroberts0122@fullsail.edu">
	<fieldset>
		<legend>Contact Information</legend>
		<div>
			<p><label for="fName">First Name:</label><br />
			<input type="text" name="name" id="fName" placeholder="First Name..." />
			</p>
		</div> <!-- End First Name -->
		
		<div>
			<p><label for="lName">Last Name:</label> <br />
			<input type="text" name="name" id="lName" placeholder="Last Name..." />
			</p>
		</div> <!-- End Last Name -->
		
		<div>
			<p><label for="email">Email:</label> <br />
			<input type="email" name="email" id="email" placeholder="example@domain.com" />
			</p>
		</div> <!-- End Email -->
		
		<div>
			<p><label for="phoneNumber">Phone:</label><br />
			<input type="tel" name="phone" id="phoneNumber" placeholder="XXX-XXX-XXXX" /></p>
		</div>
		
		<div>
			<p>Requested Service:<br />
			<input type="checkbox" name="task" id="web" /> <label for="web">Web Design and Development</label> <br />
			<input type="checkbox" name="task" id="graphic" /> <label for="graphic">Graphic Design</label> <br />
			<input type="checkbox" name="task" id="branding" /> <label for="branding">Logos and Branding</label> <br />
			<input type="checkbox" name="task" id="other" /> <label for="other">Other Service Inquiries</label> </p>
		</div> <!-- End Job Task -->
		
		<div>
			<p><label for="time">Schedule Appointment:</label> <br />
			<select name="time" id="time">
				<option>8:00 am</option>
				<option>9:00 am</option>
				<option>10:00 am</option>
				<option>11:00 am</option>
				<option>12:00 pm</option>
				<option>1:00 pm</option>
				<option>2:00 pm</option>
				<option>3:00 pm</option>
				<option>4:00 pm</option>
			</select></p>
		</div> <!-- End Appointment -->
		
		<div>
			<p>Preferred method of contact: <dfn title="We will contact you to confirm your appointment the day before."><small>?</small></dfn><br />
			<input type="radio" name="contact" id="phone" /> <label for="phone">Phone</label> <br />
			<input type="radio" name="contact" id="e-mail" /> <label for="e-mail">Email</label> </p>
		</div> <!-- End Contact Method -->
		
		<div>
			<p><label for="message">Message:</label> <br />
			<textarea name="message" id="message" rows="5">Enter a brief message.</textarea>
			</p>
		</div> <!-- End Message -->
		
		
		<input type="submit" value="Send" /> <!-- Submit Button -->
		<input type="reset" value="Clear" id="clear" /> <label for="clear">Clears all form data.</label> <!-- Clear Button -->
	</fieldset>
</form>

</body>

</html>
